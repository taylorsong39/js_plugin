<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤트리거 플러그인</title>
    <link rel="stylesheet" href="./styles/base.css">
    <!-- 스크롤 트리거 플러그인 필수 연결 파일 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        html, body {height:500vh;}
        main .bg {height: 100vh;}
        main .bg1 {background: aqua;}
        main .bg2 {background: limegreen;}
        main .bg3 {background: yellow;}
        main .bg4 {background: red;}
        main .bg * {
            text-align: center; padding-top:200px;
            font-size: 3rem;
        }
    </style>
    <script>
        window.onload = function(){
            //내부스크립트 바디보다 위에 쓸 때 화면을 먼저 읽고 함수실행, defer는 외부스크립트 처리할 때
            // console.log('test')
            // 스크롤 트리거 작성법 - 
            /* gsap.to("애니메이션 적용대상h2", {
                    scrollTrigger:"뷰포트 위치 인식대상bg",
                    duration : 애니메이션 속도,
                    애니메이션적용속성:속성값,
                    애니메이션적용속성:속성값,
            }) */
            gsap.to(".bg2 h2", {
                scrollTrigger:'.bg2',
                duration:1, 
                y:200,
                x:-100,
                opacity:0.2,
                fontSize:'20px',
                transform:"rotate(10deg)",
            })
            gsap.to(".bg3 h3", {
                scrollTriger:'.bg3',
                duration:1,
                y:-100,
                x:200,
                fontSize:'36px',
                color: 'blue',
                transform:"rotate(30deg)",
            })
            gsap.to(".bg4 p", {
                scrollTriger:'.bg4',
                duration:1,
                y:-100,
                x:200,
                fontSize:'36px',
                color: 'blue',
                transform:"rotate(-30deg)",
            })
        }//onload end
    </script>
</head>
<body>
    <header>header</header>
    <main>
        <div class="bg bg1"><h1>hello world</h1></div>
        <div class="bg bg2"><h2>scroll trigger</h2></div>
        <div class="bg bg3"><h3>javascript</h3></div>
        <div class="bg bg4"><p>plugin</p></div>
    </main>
    <footer>footer</footer>
</body>
</html>
